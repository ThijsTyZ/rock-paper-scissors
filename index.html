<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechGrounds - JavaScript Workshop - Rock Paper Scissors</title>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/Game.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="skin-tone1"></div>
    <script type="text/javascript">
        new Game(document.querySelector('#skin-tone1'), ['✊🏾', '🤚🏾', '✌🏾']);
    </script>

    <div id="skin-tone2"></div>
    <script type="text/javascript">
      new Game(document.querySelector('#skin-tone2'), ['✊🏻', '🤚🏻', '✌🏻']);
    </script>

    <div id="animals"></div>
    <script type="text/javascript">
      new Game(document.querySelector('#animals'), ['🐭', '🐱', '🐘']);
    </script>

    <div id="icons"></div>
    <script type="text/javascript">
      new Game(document.querySelector('#icons'), ['💎', '📄', '✂']);
    </script>
</body>
</html>
